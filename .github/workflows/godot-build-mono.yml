# This is a basic workflow to help you get started with Actions

name: Godot Build Mono

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  godot-build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Runs a set of commands using the runners shell
      - name: download godot and export templates
        run: |
          sudo apt install unzip
          sudo apt install tree
          echo *** Downloading Godot Binary ***
          wget https://downloads.tuxfamily.org/godotengine/3.2.4/beta6/mono/Godot_v3.2.4-beta6_mono_linux_headless_64.zip
          echo *** Downloading Godot Server Export Templates ***
          wget https://downloads.tuxfamily.org/godotengine/3.2.4/beta6/mono/Godot_v3.2.4-beta6_mono_export_templates.tpz
          echo *** Unzipping Godot Binary ***
          unzip Godot_v3.2.4-beta6_mono_linux_headless.64.zip
          echo *** Unzipping Godot Server Export Templates ***
          unzip Godot_v3.2.4-beta6_mono_export_templates.tpz
          echo *** Installing Godot Server Export Templates ***
          cd /home/runner/
          sudo mkdir -p .local/share/godot
          cd .local/share/godot
          sudo mkdir -p templates/3.2.4.beta6.mono
          sudo cp -r $GITHUB_WORKSPACE/templates/* templates/3.2.4.beta6.mono
          echo *** Exporting Files ***
          cd $GITHUB_WORKSPACE
          sudo mkdir -p builds/{x11-32-mono,x11-64-mono,win-32-mono,win-64-mono,osx-mono}
          sudo ./Godot_v3.2.4-beta6_mono_linux_headless.64 --path "." --export "x11-64" $GITHUB_WORKSPACE/builds/x11-64-mono/FoxyAdventure.x86_64
          sudo ./Godot_v3.2.4-beta6_mono_linux_headless.64 --path "." --export "x11-32" $GITHUB_WORKSPACE/builds/x11-32-mono/FoxyAdventure.x86
          sudo ./Godot_v3.2.4-beta6_mono_linux_headless.64 --path "." --export "osx" $GITHUB_WORKSPACE/builds/osx-mono/FoxyAdventure.zip
          sudo ./Godot_v3.2.4-beta6_mono_linux_headless.64 --path "." --export "win-32" $GITHUB_WORKSPACE/builds/win-32-mono/FoxyAdventure.exe
          sudo ./Godot_v3.2.4-beta6_mono_linux_headless.64 --path "." --export "win-64" $GITHUB_WORKSPACE/builds/win-64-mono/FoxyAdventure.exe
          tree -a
      - name: Upload a Build Artifact x11-64-mono
        uses: actions/upload-artifact@v2.2.2
        with:
          name: build-x11-64-mono
          path: builds/x11-64-mono
      - name: Upload a Build Artifact x11-32-mono
        uses: actions/upload-artifact@v2.2.2
        with:
          name: build-x11-32-mono
          path: builds/x11-32-mono
      - name: Upload a Build Artifact osx-mono
        uses: actions/upload-artifact@v2.2.2
        with:
          name: build-osx-mono
          path: builds/osx-mono
      - name: Upload a Build Artifact win-32-mono
        uses: actions/upload-artifact@v2.2.2
        with:
          name: build-win-32-mono
          path: builds/win-32-mono
      - name: Upload a Build Artifact win-64-mono
        uses: actions/upload-artifact@v2.2.2
        with:
          name: build-win-64-mono
          path: builds/win-64-mono
